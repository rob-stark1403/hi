<!-- Write a simple HTML page with a button. When the button is clicked, use AJAX to fetch data from a remote server  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Button Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Click the button to fetch data:</h2>
    <button id="fetchDataButton">Fetch Data</button>
    
    <div id="result"></div>

    <script>
        // Function to fetch data when the button is clicked
        $('#fetchDataButton').click(function() {
            // AJAX request to fetch data from a remote server (using a sample API here)
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/todos/1',  // Example remote API URL
                method: 'GET',  // HTTP method
                success: function(response) {
                    // On success, display the data in the 'result' div
                    $('#result').html('<p><strong>Fetched Data:</strong></p>' +
                                      '<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                },
                error: function() {
                    // On error, display a message
                    $('#result').html('<p style="color: red;">Error fetching data!</p>');
                }
            });
        });
    </script>

</body>
</html>
