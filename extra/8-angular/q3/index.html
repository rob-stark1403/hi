<!-- Using AngularJS, create a simple app that takes the user's name as input using an input box. -->

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Name Input App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

    <div ng-controller="MainController">
        <h2>Enter your name:</h2>
        <input type="text" ng-model="userName" placeholder="Enter your name">
        <p>Hello, {{ userName }}!</p>
    </div>

    <script>
        // Step 2: Create the AngularJS App and Controller
        var app = angular.module('myApp', []);

        app.controller('MainController', function($scope) {
            // Initialize the userName variable
            $scope.userName = '';
        });
    </script>

</body>
</html>
