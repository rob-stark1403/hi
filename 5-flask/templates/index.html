{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome to the Homepage</h2>
    <p>Explore the features using the links above.</p>
    
    <h3>Users List:</h3>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user', username=user) }}">{{ user }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
